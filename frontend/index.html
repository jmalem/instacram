<body>
    <!-- This is an example app structure -->
    <header class='banner'>
        <h1>Instacram</h1>
        <ul class='nav hide' id='nav'>
            <li class="nav-item"><input id='file' type="file"/></li>

            <li class="nav-item" id='follow'>Follow</li>
            <li class="nav-item" id='unfollow'>Unfollow</li>

            <li class='nav-item hide' id='tofeed'>Feed</button></li>
        </ul>
    </header>
    <main role='main'>
        <div id='login_form'>
            <h5 id='form1'>username: <input id='username' type='text'> <button id='login' class='btn'>Login</button></h5>
            <h5 id='form2'>password: <input id='password' type='password'> <button id='signup' class='btn'>Sign up</button></h5>
        </div>
        <div id='register_form' class='hide'>
            <h5 id='form3'>username: <input id='newusername' type='text'>  <button id='create' class='btn'>Create account</button></h5>
            <h5 id='form4'>name: <input id='newname' type='text'> <button id='back' class='btn'>Back</button></h5>
            <h5 id='form5'>email: <input id='newemail' type='text'></h5>
            <h5 id='form6'>password: <input id='newpassword' type='password'></h5>
        </div>

        <div id='user_profile' class='hide'>

        </div>

        <button id='logout' class='btn hide'>Logout</button>

            <!-- inject feed data -->
        </div>

    <footer>
        <p>Instacram example</p>
    </footer>
